<!DOCTYPE html>
<title>A Simple Calculator by Prachi Shah</title>
<link rel="stylesheet" href="1_css.css">
 <script src="1_js.js"></script> 
<div class="simple-interest">
	<h2>Simple Interest Calculator</h2>
	<form id="calculate" onsubmit="return false">
		<label for="principal" class="principal">
			<span>
				<i class="fa fa-usd" aria-hidden="true"></i>
			</span>
			<input id="principal" type="text" placeholder="Loan Amount" />
		</label>

		<label for="rate" class="rate">
			<span class="percent">
				%
			</span>
			<input id="rate" type="text" placeholder="Interest Rate" />
		</label> 

		<label for="time">
			<span>
				<i class="fa fa-clock-o" aria-hidden="true"></i>
			</span>
			<input id="time" type="number" placeholder="Years to Repay" />
		</label>
        <br>
        <br>

		<button class="button" onclick = "calculateResults()">Calculate</button>
		<button class="button" onclick = "Clear()">Clear</button>
		<!-- onclick = "calculateResults()" -->
	</form>
	
	<div class="results hide">
		<div class="monthly-payment">
			<span>Monthly Payment</span>
			
			<span id="payment"></span>
		</div>
		<div class="total-interest">
			<span>Total Interest</span>
			
			<span id="interest"></span>
		</div>
		<div class="total-amount">
			<span>Total Amount</span>
			
		<span id="total"></span>
		</div>
	</div>
</div>


<footer>

</footer>
